version: "3"

services:
  app:
    image: satdarovroman/django-app:v1.0.0
    ports:
      - "3003:3003"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:3003"
    env_file:
      ./.var
    restart: always
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    env_file:
      ./.var
    ports:
      - "5432:5432"
    volumes:
      - /usr/data/pg_data:/var/lib/postgresql/data
    restart: always
